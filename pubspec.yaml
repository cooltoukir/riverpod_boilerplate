name: riverpod_boilerplate
description: "A new Flutter project. Riverpod"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.5.0
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  chopper: ^8.3.0
  json_annotation: ^4.9.0
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner:
  chopper_generator:
  riverpod_generator:
  json_serializable:

